<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas del Sistema - {{ config.app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar { min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .main-content { background-color: #f8f9fa; min-height: 100vh; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .alert-card { transition: transform 0.2s; }
        .alert-card:hover { transform: translateY(-2px); }
        .severity-critical { border-left: 5px solid #dc3545; }
        .severity-high { border-left: 5px solid #fd7e14; }
        .severity-medium { border-left: 5px solid #ffc107; }
        .severity-low { border-left: 5px solid #28a745; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3 text-white">
                    <h4><i class="fas fa-exclamation-triangle"></i> {{ config.app_name }}</h4>
                    <hr>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/vendors"><i class="fas fa-store"></i> Vendedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/drivers"><i class="fas fa-motorcycle"></i> Repartidores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/vehicles"><i class="fas fa-car"></i> Renta Car</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/admin/support-chat"><i class="fas fa-headset"></i> Chat de Soporte</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="/admin/alerts"><i class="fas fa-exclamation-triangle"></i> Alertas</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="p-4">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2><i class="fas fa-exclamation-triangle"></i> Alertas del Sistema</h2>
                            <p class="text-muted">Monitorea y gestiona alertas del sistema</p>
                        </div>
                        <div>
                            <a href="/admin/alerts/dingconnect" class="btn btn-warning"><i class="fas fa-phone"></i> DingConnect</a>
                            <a href="/admin/recharges/failed" class="btn btn-danger"><i class="fas fa-times-circle"></i> Recargas Fallidas</a>
                        </div>
                    </div>

                    <!-- Stats Cards -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card bg-danger text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="critical-alerts">0</h4>
                                            <p class="mb-0">Críticas</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-exclamation-triangle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-warning text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="high-alerts">0</h4>
                                            <p class="mb-0">Altas</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-exclamation-circle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-info text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="medium-alerts">0</h4>
                                            <p class="mb-0">Medias</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-info-circle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-success text-white">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between">
                                        <div>
                                            <h4 id="resolved-alerts">0</h4>
                                            <p class="mb-0">Resueltas</p>
                                        </div>
                                        <div class="align-self-center">
                                            <i class="fas fa-check-circle fa-2x"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Filters -->
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label">Severidad</label>
                                    <select class="form-select" id="severity-filter">
                                        <option value="">Todas</option>
                                        <option value="critical">Crítica</option>
                                        <option value="high">Alta</option>
                                        <option value="medium">Media</option>
                                        <option value="low">Baja</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Tipo</label>
                                    <select class="form-select" id="type-filter">
                                        <option value="">Todos</option>
                                        <option value="dingconnect_balance">DingConnect Saldo</option>
                                        <option value="api_error">Error API</option>
                                        <option value="system_warning">Advertencia Sistema</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" id="status-filter">
                                        <option value="">Todos</option>
                                        <option value="unresolved">Sin Resolver</option>
                                        <option value="resolved">Resueltos</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">&nbsp;</label>
                                    <button class="btn btn-primary w-100" onclick="loadAlerts()">
                                        <i class="fas fa-search"></i> Filtrar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Alerts List -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-list"></i> Lista de Alertas</h5>
                        </div>
                        <div class="card-body">
                            <div id="alerts-list">
                                <!-- Alerts will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAlerts();
        });

        function loadAlerts() {
            fetch('/admin/api/alerts')
                .then(response => response.json())
                .then(data => {
                    displayAlerts(data);
                    updateStats(data);
                })
                .catch(error => {
                    console.error('Error loading alerts:', error);
                    showAlert('Error cargando alertas', 'danger');
                });
        }

        function displayAlerts(alerts) {
            const alertsList = document.getElementById('alerts-list');
            alertsList.innerHTML = '';

            alerts.forEach(alert => {
                const alertDiv = document.createElement('div');
                alertDiv.className = `alert-card card mb-3 severity-${alert.severity}`;
                
                alertDiv.innerHTML = `
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <h6 class="mb-0 me-2">${alert.title}</h6>
                                    ${getSeverityBadge(alert.severity)}
                                    ${alert.is_resolved ? 
                                        '<span class="badge bg-success ms-2">Resuelto</span>' : 
                                        '<span class="badge bg-warning ms-2">Pendiente</span>'
                                    }
                                </div>
                                <p class="text-muted mb-2">${alert.message}</p>
                                <div class="d-flex align-items-center">
                                    <small class="text-muted me-3">
                                        <i class="fas fa-clock"></i> ${formatTime(alert.created_at)}
                                    </small>
                                    <small class="text-muted me-3">
                                        <i class="fas fa-tag"></i> ${getAlertTypeLabel(alert.alert_type)}
                                    </small>
                                    ${alert.affected_records && alert.affected_records.length > 0 ? 
                                        `<small class="text-muted">
                                            <i class="fas fa-exclamation-circle"></i> ${alert.affected_records.length} registros afectados
                                        </small>` : ''
                                    }
                                </div>
                            </div>
                            <div class="ms-3">
                                ${!alert.is_resolved ? 
                                    `<button class="btn btn-sm btn-success" onclick="resolveAlert(${alert.id})">
                                        <i class="fas fa-check"></i> Resolver
                                    </button>` : ''
                                }
                            </div>
                        </div>
                    </div>
                `;
                alertsList.appendChild(alertDiv);
            });
        }

        function getSeverityBadge(severity) {
            const badges = {
                'critical': '<span class="badge bg-danger">Crítica</span>',
                'high': '<span class="badge bg-warning">Alta</span>',
                'medium': '<span class="badge bg-info">Media</span>',
                'low': '<span class="badge bg-success">Baja</span>'
            };
            return badges[severity] || '<span class="badge bg-secondary">Desconocida</span>';
        }

        function getAlertTypeLabel(alertType) {
            const labels = {
                'dingconnect_balance': 'DingConnect Saldo',
                'api_error': 'Error API',
                'system_warning': 'Advertencia Sistema'
            };
            return labels[alertType] || alertType;
        }

        function updateStats(alerts) {
            document.getElementById('critical-alerts').textContent = alerts.filter(a => a.severity === 'critical' && !a.is_resolved).length;
            document.getElementById('high-alerts').textContent = alerts.filter(a => a.severity === 'high' && !a.is_resolved).length;
            document.getElementById('medium-alerts').textContent = alerts.filter(a => a.severity === 'medium' && !a.is_resolved).length;
            document.getElementById('resolved-alerts').textContent = alerts.filter(a => a.is_resolved).length;
        }

        function resolveAlert(alertId) {
            if (confirm('¿Estás seguro de que quieres marcar esta alerta como resuelta?')) {
                fetch(`/admin/api/alerts/${alertId}/resolve`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showAlert('Alerta resuelta exitosamente', 'success');
                        loadAlerts();
                    } else {
                        showAlert('Error resolviendo alerta', 'danger');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('Error resolviendo alerta', 'danger');
                });
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('es-ES');
        }

        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.top = '20px';
            alertDiv.style.right = '20px';
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `${message}<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
            document.body.appendChild(alertDiv);
            setTimeout(() => { alertDiv.remove(); }, 5000);
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadAlerts();
        }, 30000);
    </script>
</body>
</html>
